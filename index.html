<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>

        <section class="calculations_display_area">
            <div class="calculations_container ">
                <h4 class="calculations_result" id="calculationsResult">
                </h4>
                <h1 class="calculations_values" id="calculationValues">
                </h1>
            </div>
        </section>

        <section class="calculator_items_container">

            <section class="section__calculator_items_1">
                <button class="calculator_data_1 data-styles shadow operators-color" id="reset">AC</button>
                <button class="calculator_data_1 data-styles shadow operators-color" id="delete">DEL</button>
                <button class="calculator_data_1 data-styles shadow operators-color" id="percentage">%</button>
                <button class="calculator_data_1 data-styles shadow operators-color" id="division">/</button>
            </section>

            <section class="section__calculator_items_2">
                <button class="calculator_data_2 data-styles shadow" id="seven">7</button>
                <button class="calculator_data_2 data-styles shadow" id="eight">8</button>
                <button class="calculator_data_2 data-styles shadow" id="nine">9</button>
                <button class="calculator_data_2 data-styles shadow operators-color" id="multiplication">*</button>
            </section>

            <section class="section__calculator_items_3">
                <button class="calculator_data_3 data-styles shadow" id="four">4</button>
                <button class="calculator_data_3 data-styles shadow" id="five">5</button>
                <button class="calculator_data_3 data-styles shadow" id="six">6</button>
                <button class="calculator_data_3 data-styles shadow operators-color" id="subtraction">-</button>
            </section>

            <section class="section__calculator_items_4">
                <button class="calculator_data_4 data-styles shadow" id="one">1</button>
                <button class="calculator_data_4 data-styles shadow" id="two">2</button>
                <button class="calculator_data_4 data-styles shadow" id="three">3</button>
                <button class="calculator_data_4 data-styles shadow operators-color" id="addition">+</button>
            </section>

            <section class="section__calculator_items_5">
                <button class="calculator_data_5 data-styles shadow" id="zero">0</button>
                <button class="calculator_data_5 data-styles shadow operators-color" id="decimal_point">.</button>
                <button class="calculator_data_5 data-styles shadow equal_to" id="equality">=</button>
            </section>

        </section>


    </main>
    <script src="script.js"></script>
</body>

</html>
